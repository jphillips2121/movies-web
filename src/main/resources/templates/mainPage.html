<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies Listing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <h1 align="center">Movie Listings</h1>

    <div class="grid-row">
        <div class="top-wrapper">
            <form action="#" th:method="post" >
                <input type="hidden" name="_method" value="mostLiked" />
                <button type="submit" id="submitButton" class="most-liked-button" style="cursor: pointer">Find Most Liked Movie</button>
            </form>

            <div class="top-contributor">
                <h2>Top Contributor</h2>
                <p th:text="'User: ' + ${topCommenter.user}"></p>
                <p th:text="'Number of Comments: ' + ${topCommenter.comments}"></p>
            </div>


        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
            </tr>

            <tr th:each="movie : ${movies}" style="cursor: pointer"
                th:movieId="${movie.movie_id}"
                th:onclick="javascript:rowClicked(this.getAttribute('movieId'));"
                >

                <td th:text="${movie.movie_id}" align="center">id</td>
                <td th:text="${movie.title}" align="center">title</td>
                <td>
                    <h3 th:text="${movie.description}" align="center">desc</h3>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" th:src="@{/js/javascript.js}"></script>
</body>
</html>
